language : node_js
sudo: 'required'
services:
  - 'docker'

node_js :
 - stable
 - node
 - '9'

before_script:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.3.2
  - export PATH="$HOME/.yarn/bin:$PATH"
  - yarn install
  - ./.travis/main.sh

script:
  - yarn lint
  - make image

after_success:
  - if [[ "$TRAVIS_BRANCH" == "master" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      make push-image ;
    fi
